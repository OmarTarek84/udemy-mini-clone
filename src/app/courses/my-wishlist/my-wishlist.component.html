<div class="sortP">
  <div class="sortsSearches">
    <div class="search">
      <input type="text" placeholder="Search Courses" (input)="searchCourses($event)" />
    </div>
  </div>
</div>


<div class="allCourses">
  <div class="spinner" *ngIf="wishlistLoading">
    <mat-spinner></mat-spinner>
  </div>
  <app-courses-list [wishlist]="wishlist"
                    *ngIf="wishlist.length > 0 && !wishlistLoading"
                    (pageChangedOutput)="pageChange($event)"></app-courses-list>
  <p *ngIf="wishlist.length <= 0 && !wishlistLoading">No Wishlist Courses Found</p>
</div>
